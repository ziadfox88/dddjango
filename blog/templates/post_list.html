{% extends "layout.html" %}

{% block title %}
    myblog
{% endblock title %}

{% block content %}
    {% for post in posts %}
    <h2>
        <a href=" {% url 'post_detail' post.id %} ">
            {{ post.title }}
        </a>
    </h2>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
    <hr>
    {% endfor %}
{% endblock content %}
